<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="style/style.css" rel="stylesheet">
        
    <title>login</title>
</head>

<body>
    
    <div class="container">
        <div class="row align-items-center" style="height: 650px;">
            <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 " >
                <div class="p-2 border bg-light rounded ">
                <form >

                    <h3 class="text-center mb-4 mt-4">welcome to the Game </h3>
                    <h4 class="text-center mb-4">sign in</h4>

                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="alert alert-danger hide" role="alert" id="warning" >
                        incorrect password or email.please try again!
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary " type="button" id="signin">sign in</button>
                    </div>
                    <!--............................................................-->
                   
                </form>
                </div>
            </div>
        </div> 
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

            <script src="indx.js"></script>

</body>

</html>
